{% extends 'shop/base.html'%}

{% block content %}
<div class="container">
        <div class="row text-center">
                <div class="card-title">
                    {% if object %}
                        <h1> Изменить товар </h1>
                    {% else %}
                        <h1> Добавить товар </h1>
                    {% endif %}
                </div>
        </div>
        <div class="container">
            <div class="col-12">
                <div class="card-body">
                    <div class="row left">
                        <div class="col-6 mb-5">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" style="btn btn-primary">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
